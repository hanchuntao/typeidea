<!DOCTYPE html>
<!--{% load static %}-->
<!--{% get_static_prefix as STATIC_PREFIX %}-->
<html lang="en">
<head>
    <title>Django实战开发-bootstrap demo</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
<!--    <link href="{{ STATIC_PREFIX }}media/css/bottstrap.min.css" rel="stylesheet" media="screen">-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- 品牌 -->
        <a href="#" class="navbar-brand">品牌LOGO</a>

        <!-- 定义折叠按钮 -->
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 把菜单包含在容器内 -->
        <div class="collapse navbar-collapse " id="nav-menu">
        <ul class="navbar-nav">
            <li class="nav-item active"><a href="#" class="nav-link">菜单一</a></li>
            <li class="nav-item"><a href="#" class="nav-link">菜单二</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">菜单三</a></li>
        </ul>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link">Right Link 1</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown on Right</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action with a lot of text inside of an item</a>
                </div>
            </li>
        </ul>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
