{% extends "./base.html" %}

{% block title %}{{ post.title }}{% endblock%}

{% block main %}
    {% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>作者:{{ post.owner.username }}</span>
        <span>分类:{{ post.category.name }}</span>
    </div>
    <hr />
    <p>{{ post.content }}</p>
    {% endif %}

    <hr />
    <div>底部分类
        {% for cate in categories %}
        <a href="{% url 'category-list' cate.id %}">{{cate.name}}</a>
        {% endfor %}
    </div>
{% endblock %}
